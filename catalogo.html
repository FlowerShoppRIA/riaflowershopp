<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - RiaFlowerShopp</title>
<link rel="stylesheet" href="catalogo.css">
</head>
<body>

<header class="top-bar">
    Catálogo de Flores – RiaFlowerShopp
</header>

<div class="layout">
    <aside class="side-menu-left">
        <h3>Categorías</h3>
        <button class="cat-btn active" data-target="rosas">Rosas</button>
        <button class="cat-btn" data-target="gerberas">Gerberas</button>
        <button class="cat-btn" data-target="orquideas">Orquídeas</button>
        <button class="cat-btn" data-target="lirios">Lirios</button>
        <button class="cat-btn" data-target="lisianthus">Lisianthus</button>
    </aside>

    <section class="catalogo">
        <h2 id="titulo-categoria">Ramos de Rosas</h2>
        <div id="contenedor-productos" class="productos-grid">
            <!-- Espacios para fotos automáticamente generados por JS -->
        </div>
    </section>
</div>

<footer>
  © RiaFlowerShopp 2025 – Diseños florales con amor.
</footer>

<script src="catalogo.js"></script>
</body>
</html>
