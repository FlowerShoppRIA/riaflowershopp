<!DOCTYPE html>
<html lang="es">
<head>

<title>Catálogo Profesional - RiaFlowerShopp</title>
<link rel="stylesheet" href="css/styles.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff8f0;
  margin: 0;
  padding: 0;
  color: #333;
}

.menu {
  background: #b85c2c;
  text-align: center;
  padding: 12px 0;
}

.menu a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  font-size: 1.1rem;
  transition: color 0.3s;
}

.menu a:hover { color: #ffe6cc; }

.catalogo-section {
  padding: 40px 20px;
  text-align: center;
}

.catalogo-section h2 {
  font-size: 2.5rem;
  margin-bottom: 40px;
  color: #b85c2c;
  font-weight: bold;
}

.categoria {
  margin-bottom: 60px;
  text-align: center;
}

.categoria h3 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #8c3a1c;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.slider {
  display: flex;
  overflow-x: hidden;
  gap: 15px;
  padding: 10px;
  scroll-behavior: smooth;
  justify-content: center;
}

.tarjeta-producto {
  background-color: #fff;
  border-radius: 15px;
  padding: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  min-width: 180px;
  flex: 0 0 auto;
  transition: transform 0.3s, box-shadow 0.3s;
}

.tarjeta-producto:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.imagen-producto {
  height: 150px;
  border-radius: 10px;
  margin-bottom: 10px;
  overflow: hidden;
}

.imagen-producto img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s;
}

.tarjeta-producto:hover img {
  transform: scale(1.05);
}

.tarjeta-producto h4 {
  margin-bottom: 5px;
  color: #b85c2c;
  font-size: 1.1rem;
}

.tarjeta-producto p {
  margin-bottom: 8px;
  color: #555;
  font-size: 0.85rem;
  min-height: 35px;
}

.btn-whatsapp {
  display: inline-block;
  background-color: #25D366;
  color: #fff;
  padding: 8px 20px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.9rem;
  transition: background-color 0.3s, transform 0.3s;
}

.btn-whatsapp:hover {
  background-color: #1ebe5d;
  transform: scale(1.05);
}

/* Recuadro Express flotante */
.express-float {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 160px;
  background: linear-gradient(135deg, #fff8f0, #ffe6cc);
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  padding: 10px;
  text-align: center;
  z-index: 9999;
  border: 2px solid #b85c2c;
  font-size: 0.85rem;
}

/* Animación ligera para llamar la atención */
.express-float:hover {
  transform: scale(1.05);
  transition: transform 0.3s;
}

footer {
  text-align: center;
  padding: 20px;
  background: #b85c2c;
  color: white;
  font-weight: bold;
}

/* Responsivo */
@media (max-width: 768px) {
  .tarjeta-producto { min-width: 140px; }
  .catalogo-section h2 { font-size: 2rem; }
  .categoria h3 { font-size: 1.4rem; }
}

@media (max-width: 480px) {
  .tarjeta-producto { min-width: 120px; padding: 8px; }
  .catalogo-section h2 { font-size: 1.6rem; }
  .categoria h3 { font-size: 1.2rem; }
  .btn-whatsapp { padding: 6px 15px; font-size: 0.8rem; }
  .express-float { width: 140px; font-size: 0.8rem; }
}
</style>
</head>
