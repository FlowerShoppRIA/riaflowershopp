<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Florería</title>

    <!-- CSS -->
    <link rel="stylesheet" href="catalogo.css">
</head>

<body>

    <div class="top-bar">
        CATÁLOGO DE ARREGLOS FLORALES
    </div>

    <div class="layout">

        <!-- MENÚ LATERAL IZQUIERDO -->
        <aside class="side-menu-left">
            <h3>Categorías</h3>

            <button id="btn-rosas" class="cat-btn" onclick="cargarProductos('rosas')">Rosas</button>
            <button id="btn-gerberas" class="cat-btn" onclick="cargarProductos('gerberas')">Gerberas</button>
            <button id="btn-orquideas" class="cat-btn" onclick="cargarProductos('orquideas')">Orquídeas</button>
            <button id="btn-lirios" class="cat-btn" onclick="cargarProductos('lirios')">Lirios</button>
            <button id="btn-lisianthus" class="cat-btn" onclick="cargarProductos('lisianthus')">Lisianthus</button>
        </aside>

        <!-- CATÁLOGO -->
        <main class="catalogo">
            <h2 id="tituloCatalogo">CATÁLOGO</h2>

            <div id="gridProductos" class="productos-grid">
                <!-- productos generados por JS -->
            </div>
        </main>

    </div>

    <footer>
        © 2025 Florería — Todos los derechos reservados
    </footer>

    <!-- JS -->
    <script src="catalogo.js"></script>

</body>
</html>
